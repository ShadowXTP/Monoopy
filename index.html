<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monoopy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0dbc7e9771.js" crossorigin="anonymous"></script>
    <script src="dropdown.js"></script>
</head>
<body>
    <!--Comments suck in HTML: Start of NAV-->
    <header>
        <div id="backbar">
            <nav class="navbar">
                <div class="logo"><img src="assets/images/flushed-face.svg" class="logo-img"><a href="#">MONOPOLY</a></div>
                <ul class="links">
                    <li><a href="/traits.html"> Traits </a></li>
                    <li><a href="/game.html"> Development Cards </a></li>
                    <li><a href="/game.html"> Achievements</a></li>
                </ul>
                    <a href="#" class="action_btn">Game Tracker</a>
                    <div class="toggle_btn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </nav>

            <div class="dropdown_menu">
                <li><a href="/traits.html">Traits</a></li>
                <li><a href="/traits.html">Development Cards</a></li>
                <li><a href="/traits.html">Achievements</a></li>
                <li><a href="/traits.html">Game Tracker</a></li>
            </div>
        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

           toggleBtnIcon.classList = isOpen
           ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
        }
    </script>

    <!--End of N-->
</body>
</html>
