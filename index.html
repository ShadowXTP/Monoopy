<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trait Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Trait Manager</h1>
  <div id="trait-selector">
    <label for="traits">Select a Trait:</label>
    <select id="traits">
      <!-- List of traits -->
    </select>
    <button onclick="selectTrait()">Select Trait</button>
  </div>
  <div id="trait-info">
    <h2 id="trait-name">Trait Name</h2>
    <p id="trait-description">Description</p>
    <p>Uses left: <span id="trait-uses">0</span></p>
    <button onclick="useTrait()">Use Trait</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
