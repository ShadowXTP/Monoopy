<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trait Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>First Trait</h1>
        <div id="first-trait-selector">
            <label for="traits">Select a Trait:</label>
            <select id="traits">
            <!-- List of traits -->
            </select>
            <button onclick="selectTrait()">Select Trait</button>
        </div>
        <div id="first-trait-info">
            <h2 id="first-trait-name">Trait Name</h2>
            <p id="first-trait-description">Description</p>
            <p>Uses left: <span id="first-trait-uses">0</span></p>
            <button onclick="useTrait()">Use Trait</button>
        </div>
        <div>
            <h1>Second Trait</h1>
            <div id="second-trait-selector">
                <label for="traits">Select a Trait:</label>
                <select id="traits">
                <!-- List of traits -->
                </select>
                <button onclick="selectTrait()">Select Trait</button>
            </div>
            <div id="first-trait-info">
                <h2 id="first-trait-name">Trait Name</h2>
                <p id="first-trait-description">Description</p>
                <p>Uses left: <span id="first-trait-uses">0</span></p>
                <button onclick="useTrait()">Use Trait</button>
            </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
